#
# Automatically generated configuration.
# Do not edit this file manually.

{% if helpers.exists('PFWsense.ZabbixAgent.settings') %}

############ GENERAL PARAMETERS #################

PidFile=/var/run/zabbix/zabbix_agentd.pid

{% if helpers.exists('PFWsense.ZabbixAgent.settings.main.syslogEnable') and PFWsense.ZabbixAgent.settings.main.syslogEnable|default('0') == '1' %}
LogType=system
{% else %}
LogType=file
LogFile=/var/log/zabbix/zabbix_agentd.log
LogFileSize={{PFWsense.ZabbixAgent.settings.main.logFileSize}}
{% endif %}

DebugLevel={{PFWsense.ZabbixAgent.settings.main.debugLevel|replace("val_", "")}}

{% if helpers.exists('PFWsense.ZabbixAgent.settings.main.sourceIP') %}
SourceIP={{PFWsense.ZabbixAgent.settings.main.sourceIP}}
{% endif %}

{% if PFWsense.ZabbixAgent.settings.features.enableRemoteCommands|default("") == '1' %}
AllowKey=system.run[*]
{% else %}
DenyKey=system.run[*]
{% endif %}
LogRemoteCommands={{PFWsense.ZabbixAgent.settings.features.logRemoteCommands}}

Server={{PFWsense.ZabbixAgent.settings.main.serverList}}
ListenPort={{PFWsense.ZabbixAgent.settings.main.listenPort}}
ListenIP={{PFWsense.ZabbixAgent.settings.main.listenIP}}

{% if PFWsense.ZabbixAgent.settings.features.enableActiveChecks == '1' and PFWsense.ZabbixAgent.settings.features.activeCheckServers|default("") != "" %}
ServerActive={{PFWsense.ZabbixAgent.settings.features.activeCheckServers}}
{% endif %}

{% if PFWsense.ZabbixAgent.local.hostname|default("") != "" %}
Hostname={{PFWsense.ZabbixAgent.local.hostname}}
{% endif %}

StartAgents={{PFWsense.ZabbixAgent.settings.tuning.startAgents}}
RefreshActiveChecks={{PFWsense.ZabbixAgent.settings.features.refreshActiveChecks}}
BufferSend={{PFWsense.ZabbixAgent.settings.tuning.bufferSend}}
BufferSize={{PFWsense.ZabbixAgent.settings.tuning.bufferSize}}
MaxLinesPerSecond={{PFWsense.ZabbixAgent.settings.tuning.maxLinesPerSecond}}

{% if PFWsense.ZabbixAgent.settings.features.encryption == '1' %}
{%   if PFWsense.ZabbixAgent.settings.features.encryptionidentity != '' %}
{%     if PFWsense.ZabbixAgent.settings.features.encryptionpsk != '' %}
TLSAccept=psk
TLSConnect=psk
TLSPSKFile=/usr/local/etc/zabbix_agent.psk
TLSPSKIdentity={{ PFWsense.ZabbixAgent.settings.features.encryptionidentity }}
{%     endif %}
{%   endif %}
{% endif %}

############ ADVANCED PARAMETERS #################

{% if helpers.exists('PFWsense.ZabbixAgent.aliases') %}
{%   for alias in helpers.toList('PFWsense.ZabbixAgent.aliases.alias') %}
{%     if alias.enabled == '1' %}
{%       if alias.acceptParams == '1' %}
{%         set alias_opts = '[*]' %}
{%       endif %}
Alias={{alias.key}}{{alias_opts}}:{{alias.sourceKey}}
{%     endif %}
{%   endfor %}
{% endif %}

Timeout={{PFWsense.ZabbixAgent.settings.tuning.timeout}}
AllowRoot=0
User=zabbix
Include=/usr/local/etc/zabbix_agentd.conf.d

####### USER-DEFINED MONITORED PARAMETERS #######

{% if helpers.exists('PFWsense.ZabbixAgent.userparameters') %}
{%   for userparam in helpers.toList('PFWsense.ZabbixAgent.userparameters.userparameter') %}
{%     if userparam.enabled == '1' %}
{%       if userparam.acceptParams == '1' %}
{%         set userparam_opts = '[*]' %}
{%       endif %}
UserParameter={{userparam.key}}{{userparam_opts}},{{userparam.command}}
{%     endif %}
{%   endfor %}
{% endif %}

{% endif %}
